<div *ngFor="let nombre of nombres">
    <p>Hola mi nombre: {{nombre}} </p>
</div>
<div *ngFor="let producto of productos">
    <p>El producto es {{producto.nombre}} </p>
    <p>Su stock es {{producto.stock}} </p>
    <p>Su fabricante es {{producto.fabricante}} </p>
    <p>Vence en {{producto.fechaVence}} </p>
</div>
